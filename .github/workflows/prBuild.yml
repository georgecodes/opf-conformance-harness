name: Run unit tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  pr-build-harness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: versio
        run: java -version
      - name: Build harness
        run: ./gradlew clean build
