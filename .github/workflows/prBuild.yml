name: Run unit tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  pr-build-harness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build harness
        run: ./gradlew clean build
