plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {

    implementation 'org.apache.commons:commons-text:1.12.0'
    implementation 'com.elevenware.oidc4j:lib-oidc4j:0.0.1-SNAPSHOT'
    implementation 'com.elevenware.oidc4j:commons:0.0.1-SNAPSHOT'
    implementation 'org.slf4j:slf4j-simple:2.0.10'

    implementation 'io.javalin:javalin:6.1.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.41.2'

    testImplementation 'uk.co.datumedge:hamcrest-json:0.2'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.elevenware.oidc.certification.harness.ConformanceHarness'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
